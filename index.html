<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="left-side">
        <div class="logo-div">
            <img src="./resources/odin-lined.png" alt="logo" class="logo">
            <div class="left-header">ODIN</div>
        </div>
        <div class="left-footer"></div>
    </div>
    <div class="right-side">
        <div class="right-header">This is not a real online service! You need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.</div>
        <div class="right-header sub-header">You <i>know</i> you want to.</div>
        <div class="forms">
        <form action="#" method="get">
            <div class="forms-header">Let's do this!</div>
            <div class="form-inputs">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text"id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text"id="last-name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email"id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="text"id="phone-number" minlength="7" maxlength="12" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password"id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password"id="confirm-password" required>
                </div>
            </div>
        </div>
                <div class="submit-button"><button type="submit">Create Account</button></div>
        </form>
    
        <div class="log-in">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
